<section id="contact" class="contact">
  <div class="grid-container">
    <span class="bg-tree"></span>
    <span class="bg-tree" data-rellax-speed="-.75"></span>
    
    <div class="grid-x contact_grid">
      <div class="cell medium-10 medium-offset-1 contact_form-container">
        <h2>Talk To Harvey</h2>
        <p>Questions about Harvey’s All Naturals? Want to get Harvey’s at your local store?</p>
        <form data-abide novalidate action="https://formsubmit.co/orders@harveysallnaturals.com" method="post" name="contact" data-netlify="false" class="contact_form">
          <!-- <input type="hidden" name="$to" value="bridgette@peaktwo.com">
          <input type="hidden" name="$cc" value="ryan@peaktwo.com"> -->
          <input type="hidden" name="_next" value="https://harveys.netlify.com">
          <div data-abide-error class="alert callout" style="display: none;">
            <p><i class="fi-alert"></i> There are some errors in your form.</p>
          </div>
          <div class="grid-container">
            <div class="grid-x grid-margin-x">
              <div class="cell small-12">
                <label>
                  <input type="text" name="email" placeholder="Email Address" aria-errormessage="example1Error1" required pattern="email">
                  <span class="form-error" id="example1Error1">
                    Please enter a valid email address.
                  </span>
                </label>
              </div>
              <div class="cell small-12">
                <label>
                  <input type="text" id="name" name="name" placeholder="Your Name" aria-errormessage="example1Error2" required >
                  <span class="form-error" id="example1Error2">
                    Please enter your name
                  </span>
                </label>
              </div>
              <div class="cell small-12">
                <label>
                  <input type="text" id="phone" pattern="dashes_only" name="phone" placeholder="Phone Number" aria-errormessage="example1Error3" required >
                  <span class="form-error" id="example1Error3">
                    Please enter a phone number. This field only accepts numbers and dashes(-). 
                  </span>
                </label>
              </div>
            </div>
            <div class="cell small-12">
              <label>
                <textarea rows="4" name="message" placeholder="Your message here..." aria-errormessage="example1Error3" required></textarea>
                <span class="form-error" id="example1Error3">
                  Please enter your name
                </span>
              </label>
            </div>
          </div>

          <div class="grid-container">
            <div class="grid-x grid-margin-x">
              <fieldset class="cell large-12">
                <button class="button" type="submit" value="Submit">Submit <i class="arrow"></i></button>
              </fieldset>
              <!-- <fieldset class="cell large-6">
                <button class="button" type="reset" value="Reset">Reset</button>
              </fieldset> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
